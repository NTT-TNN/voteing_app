<script>
  var id=3;
  $.fn.changid = function() {
    return this.each(function(){
      var new_id = 'optional'+id;
      //var newname=new_id;
      $(this).attr('id',new_id);
      //$(this).attr('name',newname);
    });
  };

  function more(){
    var label="<label>Option: </label>";
    var input="<input name=optional type=text id=optional3 placeholder=Enter a optional>";
    $("#optional3").changid();
    $("#add").append(label);
    $("#add").append(input);
    $("#add").append("<br>");
    id++;

  }
</script>
